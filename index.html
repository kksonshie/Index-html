<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Tracker</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
    }

    .box {
      background: white;
      padding: 30px;
      width: 95%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 17px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #0024a8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #001b85;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }

    .ok {
      background: #d1ffd6;
      color: #006b1b;
    }

    .bad {
      background: #ffd6d6;
      color: #b10000;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ðŸ“¦ Package Tracker</h1>

    <input id="trackInput" placeholder="Enter tracking ID">
    <button onclick="track()">Track</button>

    <div id="output"></div>
  </div>

  <script>
    function track() {
      const id = document.getElementById("trackInput").value.trim();
      const out = document.getElementById("output");

      if (id === "") {
        out.innerHTML = `<div class="result bad">Please enter a tracking ID.</div>`;
        return;
      }

      // Dummy database
      const data = {
        "ABC123": { status: "Delivered", location: "china", expected: "Delivered today" },
        "XYZ789": { status: "In Transit", location: "Honduras", expected: "2 days" },
        "PKG555": { status: "In Transit", location: "Mexico", expected: "5 days" }
      };

      if (data[id]) {
        const d = data[id];
        out.innerHTML = `
          <div class="result ok">
            <strong>Status:</strong> ${d.status}<br>
            <strong>Location:</strong> ${d.location}<br>
            <strong>Expected:</strong> ${d.expected}
          </div>
        `;
      } else {
        out.innerHTML = `<div class="result bad">Tracking ID not found.</div>`;
      }
    }
  </script>

</body>
</html>
